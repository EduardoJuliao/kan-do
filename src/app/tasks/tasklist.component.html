<div class="list-container">
    <div class="list" *ngFor="let taskList of taskLists" >
        <div class="header">
            <b>{{taskList.name}}</b>
        </div>
        <div class="task-holder"> 
            <app-task *ngFor="let task of taskList.tasks" [task]='task'
            [dragula]="'task-bag'"></app-task>
        </div>
        <div class="footer"></div>
    </div>
</div>
